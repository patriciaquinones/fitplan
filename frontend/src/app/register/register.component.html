<section class="w-full h-full bg-black mx-auto">
    <div class="flex flex-col container w-full h-full px-4 py-10 mx-auto">
        <div
        class="flex flex-col w-full mx-auto items-center justify-center lg:flex-row lg:gap-10 lg:justify-between xl:justify-center">            <!-- left column container with form -->
            <div class="w-full lg:ml-6 lg:w-5/12 3xl:w-4/12 max-w-xl">
                <form [formGroup]="registerForm" (ngSubmit)="signUp()">
                    <a (click)="goToLogin()" class="text-secondary-100 hover:underline cursor-pointer">¿Tienes una
                        cuenta? Inicia sessión</a>

                    <!-- Name input -->
                    <label for="inputName"
                        class="block mt-10 pointer-events-none max-w-[90%] leading-[2.15] text-secondary-100">Nombre
                    </label>
                    <div class="relative mb-6">
                        <input type="text" formControlName="firstName"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-secondary-100 px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                            id="inputName" required />
                    </div>

                    <!-- Email input -->
                    <label for="inputEmail"
                        class="block pointer-events-none max-w-[90%] leading-[2.15] text-secondary-100">Correo
                    </label>
                    <div class="relative mb-6">
                        <input type="email" formControlName="email"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-secondary-100 px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                            id="inputEmail" required />

                    </div>

                    <!-- Password input -->
                    <label for="inputPassword"
                        class="block pointer-events-none max-w-[90%] leading-[2.15] text-secondary-100">Contraseña
                    </label>
                    <div class="relative mb-6">
                        <input type="{{ hide ? 'password' : 'text' }}" formControlName="password"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-secondary-100 px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                            id="inputPassword" required />
                        <button type="button" class="absolute top-1/2 right-2 transform -translate-y-1/2 cursor-pointer"
                            (click)="togglePasswordVisibility()">
                            <img [src]=" hide ? '../../assets/icons/show.svg' : '../../assets/icons/hide.svg'"
                                alt="Visualizar Contraseña" />
                        </button>
                    </div>

                    <!-- Password Confirmation input -->
                    <label for="inputConfirmPassword"
                        class="block pointer-events-none max-w-[90%] leading-[2.15] text-secondary-100">Confirmar
                        Contraseña
                    </label>
                    <div class="relative mb-6">
                        <input type="{{ hide ? 'password' : 'text' }}"
                            class="peer block min-h-[auto] w-full rounded border-0 bg-secondary-100 px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                            id="inputConfirmPassword" formControlName="password" required />
                        <button type="button" class="absolute top-1/2 right-2 transform -translate-y-1/2 cursor-pointer"
                            (click)="togglePasswordVisibility()">
                            <img [src]=" hide ? '../../assets/icons/show.svg' : '../../assets/icons/hide.svg'"
                                alt="Visualizar Contraseña" />
                        </button>
                    </div>

                    <!-- Remember me checkbox -->
                    <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
                        <div class="mb-[0.125rem] block min-h-[1.5rem] pl-[1.5rem]">
                            <input
                                class="relative float-left -ml-[1.5rem] mr-[6px] mt-[0.15rem] h-[1.125rem] w-[1.125rem] appearance-none rounded-[0.25rem] border-[0.125rem] border-solid border-secondary-100 outline-none before:pointer-events-none before:absolute before:h-[0.875rem] before:w-[0.875rem] before:scale-0 before:rounded-full before:bg-transparent before:opacity-0 before:shadow-[0px_0px_0px_13px_transparent] before:content-[''] checked:border-primary checked:bg-primary checked:before:opacity-[0.16] checked:after:absolute checked:after:-mt-px checked:after:ml-[0.25rem] checked:after:block checked:after:h-[0.8125rem] checked:after:w-[0.375rem] checked:after:rotate-45 checked:after:border-[0.125rem] checked:after:border-l-0 checked:after:border-t-0 checked:after:border-solid checked:after:border-white checked:after:bg-transparent checked:after:content-[''] hover:cursor-pointer hover:before:opacity-[0.04] hover:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:shadow-none focus:transition-[border-color_0.2s] focus:before:scale-100 focus:before:opacity-[0.12] focus:before:shadow-[0px_0px_0px_13px_rgba(0,0,0,0.6)] focus:before:transition-[box-shadow_0.2s,transform_0.2s] focus:after:absolute focus:after:z-[1] focus:after:block focus:after:h-[0.875rem] focus:after:w-[0.875rem] focus:after:rounded-[0.125rem] focus:after:content-[''] checked:focus:before:scale-100 checked:focus:before:shadow-[0px_0px_0px_13px_#3b71ca] checked:focus:before:transition-[box-shadow_0.2s,transform_0.2s] checked:focus:after:-mt-px checked:focus:after:ml-[0.25rem] checked:focus:after:h-[0.8125rem] checked:focus:after:w-[0.375rem] checked:focus:after:rotate-45 checked:focus:after:rounded-none checked:focus:after:border-[0.125rem] checked:focus:after:border-l-0 checked:focus:after:border-t-0 checked:focus:after:border-solid checked:focus:after:border-white checked:focus:after:bg-transparent"
                                type="checkbox" value="" id="checkboxRememberMe" checked />
                            <label class="inline-block pl-[0.15rem] hover:cursor-pointer text-secondary-100"
                                for="checkboxRememberMe">
                                Recuerdame
                            </label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="Submit"
                        class="inline-block w-full rounded bg-primary px-7 pb-2.5 pt-3 text-base font-medium leading-normal text-white transition duration-150 ease-in-out hover:bg-opacity-75 focus:bg-primary-600 focus:outline-none focus:ring-0 active:bg-primary-700 shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
                        Registrarse
                    </button>

                    <!-- Divider -->
                    <div
                        class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-secondary-100 after:mt-0.5 after:flex-1 after:border-t after:border-secondary-100">
                        <p class="mx-4 mb-0 text-center font-semibold text-secondary-100">
                            O
                        </p>
                    </div>

                    <!-- Social login buttons -->
                    <button type="button"
                        class="mb-3 flex w-full items-center justify-center rounded px-7 pb-2.5 pt-3 text-center text-base font-medium leading-normal text-white shadow-[#4285D3] transition duration-150 ease-in-out hover:bg-opacity-75 hover:shadow-[#4285D3] focus:bg-primary-600 focus:shadow-[#4285D3] focus:outline-none focus:ring-0 active:bg-opacity-75 active:shadow-[#4285D3] bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-[#4285F4]/50"
                        (click)="signInWithGoogle()">
                        <!-- Google -->
                        <svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab"
                            data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                            <path fill="currentColor"
                                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                            </path>
                        </svg>
                        Continua con Google
                    </button>
                </form>
            </div>
            <!-- Right column container with the image-->
            <div class="flex justify-center mb-12 md:mb-0">
                <img src="../../assets/images/girlRegister.svg" class="w-[97%] xs:w-full max-w-xl mx-auto"
                    alt="A man showing his belly" />
            </div>
        </div>
    </div>
</section>
